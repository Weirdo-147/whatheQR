<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 30px;
            width: 350px;
        }
        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }
        #qrCode {
            margin-top: 20px;
        }
        #qrCode img {
            max-width: 100%;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Generated QR Code</h1>

        {% if img_base64 %}
            <div id="qrCode">
                <img src="data:image/png;base64,{{ img_base64 }}" alt="Generated QR Code" />
                <a href="data:image/png;base64,{{ img_base64 }}" download="qrcode.png" class="download-btn">Download QR Code</a>
            </div>
        {% else %}
            <p>No QR code was generated. Please try again!</p>
        {% endif %}

        <div class="footer">Made by Dheeraj</div>
    </div>
</body>
</html>
